<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Product preview card component</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="card-container">
			<div class="img-container">
				<img
					class="product-image"
					src="images/image-product-mobile.jpg"
					alt="product-image"
				/>
			</div>
			<div class="offer-container">
				<span class="label">Perfume</span>
				<h2 class="title">Gabrielle Essence Eau De Parfum</h2>
				<p class="body-copy">
					A floral, solar and voluptuous interpretation composed by Olivier
					Polge, Perfumer-Creator for the House of CHANEL.
				</p>
				<div class="price-section">
					<span class="main-price">$149.99</span>
					<span class="old-price">$169.99</span>
				</div>
				<div class="btn">
					<img class="cart-icon" src="images/icon-cart.svg" alt="cart-icon" />
					<span class="btn-text">Add to Cart</span>
				</div>
			</div>
		</div>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Peter Faretra</a>.
		</div>
	</body>
</html>
